<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 섹션 별 여백 추가 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 | DOTELINE</title>

    <!-- 본고딕 폰트 -->
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosanskr.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/components/Header/Header.css">
    <link rel="stylesheet" href="/src/components/Footer/Footer.css">
    <link rel="stylesheet" href="/src/components/Loading/Loading.css">
    <link rel="stylesheet" href="/src/pages/Products/Products.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Component -->
        <div id="header-container"></div>

        <!-- Product Banner Section -->
        <section class="banner-section">
            <div class="banner-background">
                <div class="banner-title">
                    <h1>One-stop LED Display Manufacturer</h1>
                </div>
            </div>
        </section>

        <!-- Product Menu Button Group -->
        <div class="category-group">
            <a href="#" class="category-btn2" aria-current="page">주력상품</a>
            <a href="#" class="category-btn active" id="category-all" aria-current="page">전체</a>
            <a href="#" class="category-btn" id="category-rental">임대</a>
            <a href="#" class="category-btn" id="category-outdoor">야외</a>
            <a href="#" class="category-btn" id="category-indoor">실내</a>
            <a href="#" class="category-btn" id="category-cob">COB LED</a>
        </div>



        <!-- Product Menu List -->
        <section id="products" class="products-section-new section-animate">
        <div class="container">
            <div class="product-grid-new">
                
            </div>
            
        </div>
        </section>



        <!-- Footer Component -->
        <div id="footer-container"></div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            // 환경변수에서 EmailJS 설정 로드
            window.EMAILJS_CONFIG = {
                PUBLIC_KEY: '{{EMAILJS_PUBLIC_KEY}}',
                SERVICE_ID: '{{EMAILJS_SERVICE_ID}}',
                TEMPLATE_ID: '{{EMAILJS_TEMPLATE_ID}}'
            };

            // 디버깅: 설정 확인
            console.log('✅ EmailJS 설정 완료:', {
                PUBLIC_KEY: window.EMAILJS_CONFIG.PUBLIC_KEY ? '설정됨 (길이: ' + window.EMAILJS_CONFIG.PUBLIC_KEY.length + ')' : '❌ 미설정',
                SERVICE_ID: window.EMAILJS_CONFIG.SERVICE_ID || '❌ 미설정',
                TEMPLATE_ID: window.EMAILJS_CONFIG.TEMPLATE_ID || '❌ 미설정',
                전체_값: window.EMAILJS_CONFIG
            });

            // EmailJS 초기화
            if (window.EMAILJS_CONFIG.PUBLIC_KEY) {
                emailjs.init(window.EMAILJS_CONFIG.PUBLIC_KEY);
                console.log('✅ EmailJS 초기화 완료');
            } else {
                console.error('❌ EmailJS PUBLIC_KEY가 없어서 초기화 실패');
            }
        })();
    </script>

    <!-- JavaScript -->
    <script src="/src/components/Loading/Loading.js"></script>
    <script src="/src/utils/loadComponent.js"></script>
    <script src="/src/components/Header/Header.js"></script>
    <script src="/src/data/SolutionData.js"></script>
    <script src="/src/pages/Products/Products.js"></script>
    <script src="/src/data/ProductData.js"></script>
</body>
</html>
