<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 섹션 별 여백 추가 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세| DOTELINE</title>

    <!-- 본고딕 폰트 -->
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosanskr.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/components/Header/Header.css">
    <link rel="stylesheet" href="/src/components/Footer/Footer.css">
    <link rel="stylesheet" href="/src/components/Loading/Loading.css">
    <link rel="stylesheet" href="/src/pages/Products/ProductDetail.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Component -->
        <div id="header-container"></div>

        <!-- Product Detail Section -->
        <section class="product-detail-section">
            <!-- 뒤로 가기 -->
            <a href="/product" style="display: inline-block; margin: 20px; text-decoration: none; color: #333;">
                ← 목록으로 돌아가기
            </a>

            <hr>

            <!-- 제품 기본 정보 -->
            <div id="product-info" style="padding: 20px;">
                <h1 id="product-name">제품명</h1>
                <p id="product-category" style="font-size: 16px; color: #666;">카테고리</p>
                <p id="product-description" style="font-size: 18px; margin: 10px 0;">설명</p>
            </div>

            <hr>

            <!-- 배너 이미지 -->
            <div id="banner-section" style="padding: 20px; text-align: center;">
                <img id="banner-image" src="" alt="배너" style="max-width: 100%; height: auto;">
            </div>

            <hr>

            <!-- 대표 이미지들 -->
            <div id="main-images-section" style="padding: 20px;">
                <h2>대표 이미지</h2>
                <div id="main-images-container" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
            </div>

            <hr>

            <!-- 제품 태그 -->
            <div id="tags-section" style="padding: 20px;">
                <h2>태그</h2>
                <div id="tags-container"></div>
            </div>

            <hr>

            <!-- 제품 옵션 -->
            <div id="options-section" style="padding: 20px;">
                <h2>옵션</h2>
                <div id="options-container"></div>
            </div>

            <hr>

            <!-- 상세 이미지들 -->
            <div id="detail-images-section" style="padding: 20px;">
                <h2>제품 상세 정보</h2>
                <div id="detail-images-container"></div>
            </div>
        </section>


        <!-- Footer Component -->
        <div id="footer-container"></div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            // 환경변수에서 EmailJS 설정 로드
            window.EMAILJS_CONFIG = {
                PUBLIC_KEY: '{{EMAILJS_PUBLIC_KEY}}',
                SERVICE_ID: '{{EMAILJS_SERVICE_ID}}',
                TEMPLATE_ID: '{{EMAILJS_TEMPLATE_ID}}'
            };

            // 디버깅: 설정 확인
            console.log('✅ EmailJS 설정 완료:', {
                PUBLIC_KEY: window.EMAILJS_CONFIG.PUBLIC_KEY ? '설정됨 (길이: ' + window.EMAILJS_CONFIG.PUBLIC_KEY.length + ')' : '❌ 미설정',
                SERVICE_ID: window.EMAILJS_CONFIG.SERVICE_ID || '❌ 미설정',
                TEMPLATE_ID: window.EMAILJS_CONFIG.TEMPLATE_ID || '❌ 미설정',
                전체_값: window.EMAILJS_CONFIG
            });

            // EmailJS 초기화
            if (window.EMAILJS_CONFIG.PUBLIC_KEY) {
                emailjs.init(window.EMAILJS_CONFIG.PUBLIC_KEY);
                console.log('✅ EmailJS 초기화 완료');
            } else {
                console.error('❌ EmailJS PUBLIC_KEY가 없어서 초기화 실패');
            }
        })();
    </script>

    <!-- JavaScript -->
    <script src="/src/data/ProductData.js"></script>
    <script src="/src/components/Loading/Loading.js"></script>
    <script src="/src/utils/loadComponent.js"></script>
    <script src="/src/components/Header/Header.js"></script>
    <script src="/src/pages/Products/ProductDetail.js"></script>
</body>
</html>
