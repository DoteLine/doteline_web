<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTELINE - LED 드라이버 칩 솔루션</title>
    <style>
        /* 로딩 화면 스타일 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #app-container {
            display: none;
        }

        #app-container.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- 메인 컨텐츠 컨테이너 -->
    <div id="app-container"></div>

    <script>
        /**
         * 메인 페이지 동적 렌더링 스크립트
         * pages/mainPage.html의 내용을 로드하여 렌더링
         */
        class PageLoader {
            constructor() {
                this.appContainer = document.getElementById('app-container');
                this.loadingScreen = document.getElementById('loading-screen');
                this.init();
            }

            async init() {
                try {
                    await this.loadMainPage();
                    this.hideLoading();
                } catch (error) {
                    console.error('페이지 로딩 중 오류 발생:', error);
                    this.showError();
                }
            }

            async loadMainPage() {
                const response = await fetch('./pages/mainPage.html');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const html = await response.text();

                // HTML 파싱 및 body 내용 추출
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // CSS 링크 추가
                const cssLinks = doc.querySelectorAll('link[rel="stylesheet"]');
                cssLinks.forEach(link => {
                    const newLink = document.createElement('link');
                    newLink.rel = 'stylesheet';
                    newLink.href = link.getAttribute('href');
                    document.head.appendChild(newLink);
                });

                // body 내용 삽입
                this.appContainer.innerHTML = doc.body.innerHTML;

                // JavaScript 파일 동적 로드
                const scripts = doc.querySelectorAll('script[src]');
                for (const script of scripts) {
                    await this.loadScript(script.getAttribute('src'));
                }
            }

            loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.body.appendChild(script);
                });
            }

            hideLoading() {
                this.loadingScreen.style.display = 'none';
                this.appContainer.classList.add('loaded');
            }

            showError() {
                this.loadingScreen.innerHTML = `
                    <div style="text-align: center; color: #64748b;">
                        <h2 style="margin-bottom: 1rem;">페이지 로딩 실패</h2>
                        <p>페이지를 불러오는 중 문제가 발생했습니다.</p>
                        <button onclick="location.reload()"
                                style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #0f172a; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                            다시 시도
                        </button>
                    </div>
                `;
            }
        }

        // 페이지 로더 시작
        new PageLoader();
    </script>
</body>
</html>
